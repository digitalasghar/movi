<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vidsrc Embed</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            background-color: black; /* Set background color to black */
            color: white; /* Set text color to white for visibility */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        input {
            width: 60%;
            padding: 10px;
            margin-top: 0px;
            background-color: #333; /* Darker input field */
            color: white; /* White text in input */
            border: 1px solid #555; /* Border color */
            border-radius: 5px; /* Add rounded corners */
        }
        button {
            padding: 10px 15px;
            margin-top: 5px;
            background-color: #007bff; /* Change to your desired button color */
            color: white; /* Button text color */
            border: none; /* No border */
            cursor: pointer; /* Pointer cursor */
            border-radius: 5px; /* Add rounded corners */
         }
         button:hover {
         background-color: #0056b3; /* Darker color on hover */
         }

    </style>
</head>
<body>
    <iframe id="videoFrame" src="https://vidsrc.to/embed/movie/872585" allowfullscreen></iframe>
    <input type="text" id="embedUrl" value="https://vidsrc.to/embed/movie/872585" />
    <button onclick="updateIframe()">Update Video</button>

    <script>
        function updateIframe() {
            const newUrl = document.getElementById('embedUrl').value;
            document.getElementById('videoFrame').src = newUrl;
        }
    </script>
</body>
</html>
